name: Seed the Supabase
on:
  schedule:
    - cron: '42 */2 * * *'
  workflow_dispatch:

concurrency:
  group: supabase-${{ github.ref }}
  cancel-in-progress: false

jobs:
  seed-the-supabase:
    name: run dump
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "🔧 install npm@latest"
        run: npm i -g npm@latest

      - name: "📦 install dependencies"
        uses: bahmutov/npm-install@v1

      - name: "🔍 seed supabase"
        run: npm run seed
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: "🚀 Commit changes"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: ./src/seed/ supabase/seed.sql
          commit_message: "chore: seed supabase data [skip ci]"
          commit_user_name: 0-vortex
          commit_user_email: 237133+0-vortex@users.noreply.github.com
